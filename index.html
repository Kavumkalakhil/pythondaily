<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        @media (max-width: 768px) {
            body {
                background: url('bp.jpg') no-repeat center center fixed;
                background-size: cover;
            }
        }

        .container {
            width: 90%;
            max-width: 350px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8);
            position: relative;
            margin-top: 50px;
        }

        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            display: block;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: #333;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button {
            background-color: blue;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
        }

        .congrats {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        .advice {
            color: red;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h2>BMI Calculator</h2>
    <div class="container">
        <label for="age">Age:</label>
        <input type="number" id="age" min="1" required oninput="setDefaultValues()">
        
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" min="1" required>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" min="1" required>
        
        <button onclick="calculateBMI()">Calculate BMI</button>
        
        <div class="result" id="bmiResult"></div>
        <div class="result" id="idealValues"></div>
    </div>
    
    <script>
        function setDefaultValues() {
            let age = document.getElementById('age').value;
            if (age) {
                document.getElementById('height').value = age * 2.5 + 100;
                document.getElementById('weight').value = age * 2 + 10;
            }
        }
        
        function calculateBMI() {
            let age = document.getElementById('age').value;
            let gender = document.getElementById('gender').value;
            let height = document.getElementById('height').value / 100;
            let weight = document.getElementById('weight').value;
            
            if (age && height && weight) {
                let bmi = (weight / (height * height)).toFixed(2);
                let category = "";
                
                if (bmi < 18.5) category = "Underweight";
                else if (bmi >= 18.5 && bmi < 24.9) category = "Normal weight";
                else if (bmi >= 25 && bmi < 29.9) category = "Overweight";
                else category = "Obese";
                
                document.getElementById('bmiResult').innerHTML = `Your BMI: ${bmi} (${category})`;
                showIdealValues(age, gender, bmi);
            } else {
                alert("Please fill all fields correctly");
            }
        }
        
        function showIdealValues(age, gender, bmi) {
            let idealBMI = (gender === "male") ? "20-25" : "19-24";
            let message = (bmi >= 19 && bmi <= 25) ? 
                "<div class='congrats'>Congratulations! You have an ideal BMI! ðŸŽ‰</div>" : 
                "<div class='advice'>Try to maintain a balanced diet and exercise regularly.</div>";
            document.getElementById('idealValues').innerHTML = `Ideal BMI for your age: ${idealBMI}<br>${message}`;
        }
    </script>
</body>
</html>
